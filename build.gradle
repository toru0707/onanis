group 'onanis'
version '1.0-SNAPSHOT'



apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'application'



mainClassName = 'com.onanis.crw.BatchApplication'
sourceCompatibility = 1.8

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.6.RELEASE")
    }
}

ext {
    // MySQL connecterVersion
    mySQLVersion = '5.1.34'
}

run {
    if (project.hasProperty('args')) {    // "args" というプロパティが渡されていたら
        args project.args.split('\\s+')   // 空白文字で split して、 run タスクの args オプションにセットする
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-batch'
    compileOnly 'org.projectlombok:lombok:1.16.18'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // MySQL
    compile "mysql:mysql-connector-java:$mySQLVersion"
    compile group: 'org.seleniumhq.selenium', name: 'selenium-htmlunit-driver', version: '2.52.0'
}
